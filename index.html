<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Godrej</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="header position-relative">
      <img src="images/layer_2.jpg" class="img-fluid" alt="Godrej Logo" />
      <div class="position-absolute top-0 w-100">
        <nav class="navbar w-100 d-flex justify-content-between px-5 py-1">
          <div class="navbar-content">
            <img
              src="images/logo_17_copy.png"
              class="img-fluid"
              alt="Godrej Logo"
            />
          </div>
          <div class="navbar-center">
            <img src="images/menu.png" alt="menu-btn" />
            <span>MENU</span>
          </div>
          <div class="navbar-content">
            <img src="images/logo_16.png" class="img-fluid" alt="Godrej Logo" />
          </div>
        </nav>
        <div class="highlight-text">
          <p class="fw-normal" style="font-size: 3rem">A LEGACY SO RARE,</p>
          <p class="fw-bold" style="font-size: 3.5rem">EVEN TIME HALTS TO</p>
          <p class="fw-bold" style="font-size: 3.5rem">ADMIRE IT</p>
        </div>
        <div class="d-flex -flex-row mt-5" style="margin-left: 11rem">
          <div class="flat-details fw-semibold">
            <b class="fs-6">3,4 BHK Apartment</b><br />Super Built-up Area<br />2101
            - 3128 sq ft <br />
            &#8377; 2.01 - 3.99 Cr + Govt. Charges
          </div>
          <div class="flat-details fw-medium">
            <b class="fs-6"
              >Equipped with Plush<br />Amenities for family with<br />unmatched
              lifestyle</b
            >
          </div>
          <div class="flat-details fw-bold fs-6">
            Famous Eatery joints <br />& Marketplaces are within<br />a stone's
            throw distance
          </div>
        </div>
        <div style="color: white; margin-top: 2rem; margin-left: 12rem; position: relative;display: flex;align-items: center;">
          <img src="images/ellipse_1.png" alt="explore" />
          <p style="position: absolute; margin-left: 2rem;margin-top: 0.5rem;letter-spacing: 0.2rem; font-weight: 600;">EXPLORE</p>
          <img src="images/vector_smart_object_4.png" alt="right-arrow" style="margin-left: 5rem;"/>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="row">
        <article class="col">
          <!-- Add your content here -->
        </article>
      </section>
    </main>
    <footer class="container-fluid">
      <!-- Add your footer content here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
